<body>

<style>
    .hide {
        display: none;
    }

    .initial {
        display: block;
    }

    .videos {
        position: relative;
        max-width: 700px;
        height: 400px;
        margin: 0 auto;
    }

    .videos video {
        max-width: 100%;
        height: auto;
    }

    .play {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 98%;
        padding: 0;
        top: 0;
        background-color: rgba(0, 0, 0, .5);
    }

    .play:hover .fil1 {
        fill: #fff;
    }

    .menu {
        height: 98%;
        background-color: rgba(0, 0, 0, .5);
    }

    .menu, .menu-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -51%);
        width: 100%;
        padding: 0;
        text-align: center;
        align-items: center;
        justify-content: center;
    }

    .menu, .menu a {
        color: #fff;
    }

    .menu a:hover {
        cursor: pointer;
    }

    .menu ul li {
        list-style-type: none;
    }

    @media only screen and (min-width: 768px) {
        .menu ul li {
            display: inline-block;
            margin-right: 30px;
        }
    }

    @media only screen and (max-width: 450px) {
        .show-below-450 {
            display: block !important;
            color: red;
            padding-left: 0;
            padding-right: 0;
        }
    }
</style>

    <div class="left hide">

<div class="audio">
    <audio src="./audio/who wants to be a millionare sound.mp3" autoplay="autoplay" loop id="audio1"></audio>
    <audio src="./audio/metal_gear_game_over.mp3" autoplay="autoplay" id="audiob"></audio>
    <audio src="./audio/Applause.mp3" autoplay="autoplay" id="audioa"></audio>

<script>
    window.onload = function() {
        var videosContainer = document.getElementsByClassName("videos")[0];
        var menu = document.getElementsByClassName("menu")[0];
        var menuOptions = menu.getElementsByClassName("options")[0];

        var playButton = document.getElementsByClassName("play")[0];
        playButton.onclick = function() {
            playButton.style.display = "none";
            playInitialMenu();
            var audio = document.getElementsByClassName("audio");
            audio1.play();
        }

        var leftPersonLink = document.getElementById("left");
        leftPersonLink.onclick = function() {
            showVideos(0, videosContainer.getElementsByClassName("left"));
            var audio = document.getElementsByClassName("audio");
            audio1.pause();
            audioa.play();
        }

        var rightPersonLink = document.getElementById("right");
        rightPersonLink.onclick = function() {
            showVideos(0, videosContainer.getElementsByClassName("right"));
            var audio = document.getElementsByClassName("audio");
            audio1.pause();
            audiob.play();
        }

        function playInitialMenu() {
            playVideo(videosContainer.getElementsByClassName("initial")[0], loop=true);

            setTimeout (function () {
                menu.style.display = "block";
                menu.getElementsByClassName("initial")[0].style.display = "block";
                menuOptions.style.display = "block";
            }, 1000);
        };

        function playClosingMenu() {
            playVideo(videosContainer.getElementsByClassName("closing")[0], loop=true);

            menu.getElementsByClassName("initial")[0].style.display = "none";

            setTimeout (function () {
                menu.style.display = "block";
                menu.getElementsByClassName("closing")[0].style.display = "block";
                menuOptions.style.display = "block";
            }, 1000);
        };

        function playVideo(videoContainer, loop=false) {
            var lastVideoContainer = videosContainer.getElementsByClassName("active")[0];
            lastVideoContainer.classList.remove("active");
            lastVideoContainer.style.display = "none";

            videoContainer.style.display = "block";
            videoContainer.classList.add("active");

            var video = videoContainer.getElementsByTagName("video")[0];
            video.preload = "auto";
            video.load();
            video.play();
            video.loop = loop;

            return video;
        }

        function showVideos(index, videos) {
            if (index < (videos.length - 1)) {
                hasNextVideo = true;
            } else {
                hasNextVideo = false;
            }

            menu.style.display = "none";

            var video = playVideo(videos[index]);

            video.addEventListener("timeupdate", function() {
                var currentTime = (this.currentTime / this.duration) * 100;

                if (hasNextVideo && currentTime > 70) {
                    nextVideo = videos[index + 1];
                    nextVideoTag = nextVideo.getElementsByTagName("video")[0];
                    nextVideoTag.preload = "auto";
                }
            })

            video.onended = function() {
                if (hasNextVideo) {
                    showVideos(index+1, videos);
                } else {
                    playClosingMenu();
                }
            }
        }
    }
</script>

</body>
